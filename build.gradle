group 'com.baldrichcorp'
version '0.1-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.10'
    compile 'org.apache.commons:commons-csv:1.3'
